// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        google()
        maven { url 'https://maven.google.com' }
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://firebase.bintray.com/gradle' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    minSdkVersion = 18
    targetSdkVersion = 28
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
    supportVersion = "1.0.0"
    playServicesVersion = "16.0.0"
    daggerVersion = "2.21"
    okHttpVersion = "3.13.1"
    retrofitVersion = "2.5.0"
    butterKnifeVersion = "10.1.0"

    versionMajor = 5
    versionMinor = 8
    versionPatch = "git rev-list HEAD --count".execute().text.trim().toInteger()
    versionBranchName = "git rev-parse --abbrev-ref HEAD".execute().text.trim()
    versionCodeInt = versionMajor * 100000 + versionMinor * 10000 + versionPatch % 10000
    versionNameProd = "${versionMajor}.${versionMinor}.${versionPatch}"
    appBundleName = System.env.APPBUNDLE_NAME ? System.env.APPBUNDLE_NAME : "app"
}
