apply plugin: 'com.android.application'

def versionMajor = 1
def versionMinor = 0
def versionPatch = 'git rev-list HEAD --count'.execute([], project.rootDir).text.trim().toInteger()

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:support-annotations:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.google.android.gms:play-services-maps:7.0.0'
    compile 'com.google.android.gms:play-services-location:7.0.0'
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'net.danlew:android.joda:2.7.1'
    compile 'com.appaloosa-store:appaloosa-android-sdk:1.0.4'
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'com.octo.entourage'
        minSdkVersion 15
        targetSdkVersion 22
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        
        buildConfigField 'boolean', 'APPALOOSA_AUTO_UPDATE', 'false'
        buildConfigField 'long', 'APPALOOSA_STORE_ID', "3949"
        buildConfigField 'String', 'APPALOOSA_STORE_TOKEN', '"ypt4d26acetzxivf5ynjeeqfisr9p7dr"'
        buildConfigField 'String', 'ENTOURAGE_URL', '"http://entourage-back-preprod.herokuapp.com"'
    }

    signingConfigs {
        googleplay {
            keyAlias 'googleplay'
            keyPassword entourageKeystorePassword
            storeFile file('../keystore/googleplay-keystore.jks')
            storePassword entourageKeystorePassword
        }
    }

    buildTypes {

        release {
            signingConfig signingConfigs.googleplay
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            buildConfigField "boolean", "APPALOOSA_AUTO_UPDATE", "true"
            buildConfigField 'String', 'ENTOURAGE_URL', '"http://entourage-back.herokuapp.com"'
        }
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/ASL2.0'
    }
}


